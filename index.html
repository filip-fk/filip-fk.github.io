<!DOCTYPE html>
<html>
  <head>
    <title>Academic/Professional Profile</title>
    <style>
        /* Add styles for minimalistic and modern look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add styles for the profile picture */
        .profile-picture {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* Add styles for dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
    </style>
  </head>
  <body>
    <div class="profile-picture">
      <img src="path/to/profile-picture.jpg" alt="Profile Picture">
    </div>
    <div class="content">
      <!-- Add content describing the person in an academic/professional way -->
    </div>
  </body>
</html>
