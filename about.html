<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the font and background color */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      /* Set the header style */
      header {
        background-color: #fff;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }
      /* Set the header logo style */
      header img {
        height: 40px;
        margin: 10px;
      }
      /* Set the header menu style */
      header nav {
        display: flex;
        align-items: center;
      }
      /* Set the header menu links style */
      header nav a {
        margin-right: 20px;
        color: #333;
        text-decoration: none;
      }
      /* Set the main content container style */
      main {
        padding: 20px;
      }
      /* Set the article title style */
      main h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
      }
      /* Set the article content style */
      main p {
        font-size: 16px;
        color: #333;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      /* Set the "Learn More" button style */
      .btn {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Leopold Karl logo">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Welcome to Leopold Karl</h1>
      <p>We provide top-notch services for all your needs. Whether you need help with personal finances or business growth, we've got you covered.</p>
      <a href="#" class="btn">Learn More</a>
    </main>
  </body>
</html>
